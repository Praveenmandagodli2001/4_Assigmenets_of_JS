<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>url name</th>
                <th>language</th>
                <th>git_url</th>
                <th>updated_at</th>
            </tr>
        </thead>
        <tbody id="table-rows"></tbody>
    </table>

    <script>
        fetch('https://api.github.com/orgs/google/repos')
        .then(res=>res.json())
        .then(data=>{
           let rows=''
           data.forEach(repos=>{
            rows+=`
            <tr>
                <td>${repos.name}</td>
                <td>${repos.language}</td>
               <td><a href="${repos.html_url}" target="_blank">${repos.html_url}</a></td>
                <td>${repos.updated_at}</td>
            </tr>
            `
           })
           document.getElementById('table-rows').innerHTML=rows
        })
        .catch(ress=>console.log("error"))
    </script>
</body>
</html>
